<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .section-container {
            background-color: lightcoral;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
        }

        label, input, select, textarea {
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"], input[type="button"] {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <form method="post" action="distintosTipoDeFormulario.php">
        <div class="section-container">
            <h2>TEXT</h2>
            <label>Introduzca la cadena a buscar:</label>
            <input type="text" name="cadena" value="valor por defecto" size="20">
        </div>

        <div class="section-container">
            <h2>RADIO</h2>
            <label>Genero:</label>
            Hombre<input type="radio" name="genero" value="H">
            Mujer<input type="radio" name="genero" value="M">
            Otro<input type="radio" name="genero" value="O">
        </div>

        <div class="section-container">
            <h2>BUTTON</h2>
            <input type="submit" name="actualizar" value="Actualizar datos">
        </div>

        <div class="section-container">
            <h2>HIDDEN</h2>
            <input type="hidden" name="username" value="usuario_defecto">
        </div>

        <div class="section-container">
            <h2>PASSWORD</h2>
            <label>Contraseña:</label>
            <input type="password" name="clave">
        </div>

        <div class="section-container">
            <h2>SUBMIT</h2>
            <input type="submit" name="enviar" value="Enviar datos">
        </div>

        <div class="section-container">
            <h2>SELECT simple</h2>
            <label>Color:</label>
            <select name="color">
                <option value="rojo" selected>Rojo</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
            </select>
        </div>

        <div class="section-container">
            <h2>SELECT múltiple</h2>
            <label>Idiomas:</label>
            <select multiple size="3" name="idiomas[]">
                <option value="ingles" selected>Español</option>
                <option value="ingles" selected>Inglés</option>
                <option value="frances">Francés</option>
                <option value="aleman">Alemán</option>
                <option value="holandes">Holandés</option>
            </select>
        </div>

        <div class="section-container">
            <h2>CHECKBOX</h2>
            <label>Extras:</label>
            <input type="checkbox" name="extras[]" value="garaje" checked>Garaje
            <input type="checkbox" name="extras[]" value="piscina">Piscina
            <input type="checkbox" name="extras[]" value="jardin">Jardín
        </div>

        <div class="section-container">
            <h2>TEXTAREA</h2>
            <label>Comentario:</label>
            <textarea cols="50" rows="4" name="comentario">Este libro me parece ...</textarea>
        </div>

        <input type="submit" value="Enviar formulario">
    </form>
</body>

</html>
